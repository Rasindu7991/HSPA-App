<div class="row">
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
            <div class="form-group col-12">
              <label>Username</label>
              <input class="form-control" ngModel name="userName" required>
            </div>
            <div class="form-group col-12">
              <label>Password</label>
              <input class="form-control" ngModel name="password" required>
            </div>
            <div class="form-group col-12">
              <button type="submit" class="btn btn-primary" style="margin-right: 5px; margin-top: 10px;">Submit</button>
              <button type="button" class="btn btn-secondary" style="margin-right: 5px; margin-top: 10px;">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
